<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="img">
          <div class="bg"></div>
          <img src="./images/image-header-mobile.jpg" alt="" class="image" />
        </div>
        <div class="desc">
          <h2 class="title">
            Get <span class="insight">insights</span> that help your business
            grow.
          </h2>
          <p class="content">
            Discover the benefits of date analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="columns">
            <div class="column">
              <h2>10k+</h2>
              <p>COMPANIES</p>
            </div>
            <div class="column">
              <h2>314</h2>
              <p>TEMPLATES</p>
            </div>
            <div class="column">
              <h2>12M+</h2>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
